<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--damit die Webseite sich den Mobielen Geräten anpasst-->
    <title>BingeWatch!</title>
    <link rel="stylesheet" href="styles.css"> <!--reference to css-->
    <script src = "element.js" defer></script> <!--reference to javascript-->
</head>

<body>
    <!--Sidebar-->
    <div class="sidebar">
        <h2>Meine Listen</h2>
        <button> + Ordner erstellen</button>
        
        <div class="folders">
            <div class="folder">Ordner 1</div>
            <div class="folder">Ordner 2</div>
        </div>

    </div>

    <!--Hauptinhalt-->
    <div class="main-content">
        
        <a href= "#" class="home-button">Home</a>
        
        <div class="path">Aktueller Pfad: Startseite > Meine Listen</div>
        
        <div class="grid"> <!--die Atbellen um mehr Sachen einzufügen-->

            <!--Mein Beispiel: Black Panther-->
            <div class="entry-footer">
                
                <img src="blackpanther.jpeg" alt="Bild des Films" style="width: 100%; height: auto;">
                <h4 id="title"> Black Panther </h4>
                <p id="beschreibung"> Black Panther is eine Science-Fiction-Actionfilm mit dem Hauptcharaketer T'Challa</p>
                <p id="genre">Science-Fiction</p>
                <p id="notizen"> Ich mag diesen Film sehr, da sie die Kultur von...</p>
                <div class="stars"> <!--KI-->
                    <input type="radio" id="star5" name="rating1" value="5">
                    <label for="star5" title="5 stars">★</label>
                    <input type="radio" id="star4" name="rating1" value="4">
                    <label for="star4" title="4 stars">★</label>
                    <input type="radio" id="star3" name="rating1" value="3">
                    <label for="star3" title="3 stars">★</label>
                    <input type="radio" id="star2" name="rating1" value="2">
                    <label for="star2" title="2 stars">★</label>
                    <input type="radio" id="star1" name="rating1" value="1">
                    <label for="star1" title="1 star">★</label>
                </div>
                <div class="actions"> 
                <button id="Bearbeiten"> Bearbeiten </button>
                <button id="Löschen"> Löschen </button>
                </div>
            </div>

            <!--Beispiel für eine Karte-->
            <div class="entry-footer">
                    
                <input type="text" id="imageURL" placeholder="Bild-URL eingeben">

                <h4><input placeholder="Name"></h4> <!--eintippen-->

                <textarea placeholder="Beschreibung" rows="3"></textarea>
                <!--einstellung damit textfeld größer wird (rows=3 sind linien)-->

                <p><input placeholder="Genre"></p> <!--eintippen-->

                <textarea placeholder="Notizen" rows="3"></textarea>

                <div class="stars"
                    <input type="radio" id="star5" name="rating1" value="5">
                    <label for="star5" title="5 stars">★</label>
                    <input type="radio" id="star4" name="rating1" value="4">
                    <label for="star4" title="4 stars">★</label>
                    <input type="radio" id="star3" name="rating1" value="3">
                    <label for="star3" title="3 stars">★</label>
                    <input type="radio" id="star2" name="rating1" value="2">
                    <label for="star2" title="2 stars">★</label>
                    <input type="radio" id="star1" name="rating1" value="1">
                    <label for="star1" title="1 star">★</label>
                </div>
                <button id="Bearbeiten"> Bearbeiten </button>
                <button id="Löschen"> Löschen </button>
            </div>
            <!--Allgemeines Aussehen-->
            <div class="add-button">+ Hinzufügen</div>
        </div>
    </div>

    <!-- Popup -->
    <div class="popup" id="popup">
        
        <h3>Film/Serie hinzufügen</h3>
        <input type="text" id="imageURL" placeholder="Bild-URL eingeben">
        <input type="text" placeholder="Name">
        <input type="file">
        <textarea placeholder="Beschreibung" rows="3"></textarea>
        <input type="text" placeholder="Genre">
        <div class="stars"> <!--KI-->
            <input type="radio" id="star5" name="rating1" value="5">
            <label for="star5" title="5 stars">★</label>
            <input type="radio" id="star4" name="rating1" value="4">
            <label for="star4" title="4 stars">★</label>
            <input type="radio" id="star3" name="rating1" value="3">
            <label for="star3" title="3 stars">★</label>
            <input type="radio" id="star2" name="rating1" value="2">
            <label for="star2" title="2 stars">★</label>
            <input type="radio" id="star1" name="rating1" value="1">
            <label for="star1" title="1 star">★</label>
        </div>
        <textarea placeholder="Notizen" rows="3"></textarea>
        <div class="popup-footer">
            <button>Fertig</button>
        </div>
   
    </div>

</body>

</html>
