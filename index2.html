<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BingeWatch!</title>
    <link rel="stylesheet" href="styles2.css">

    <!-- Sidebar -->
<div class="sidebar">
    <h2>Meine Listen</h2>
    <button>+ Ordner erstellen</button>
    <div class="folders">
        <div class="folder">Ordner 1</div>
        <div class="folder">Ordner 2</div>
    </div>
</div>

<!-- Hauptinhalt -->
<div class="main-content">
    <a href="#" class="home-button">🏠 Home</a>
    <div class="path">Aktueller Pfad: Startseite > Meine Listen</div>
    <div class="grid">
        <div class="add-button">+ Hinzufügen</div>

        <!-- Beispiel für eine Karte -->
        <div class="entry-card">
            <div class="actions">
                <button>✏️</button>
                <button>🗑️</button>
            </div>
            <h4><input placeholder="Name" ></h4>
            <p><input placeholder="Beschreibung"></p>
            <small><input placeholder="Genre" ></small>
            <div class="stars">⭐ ⭐ ⭐ ⭐ ⭐</div>
        </div>
    </div>
</div>
