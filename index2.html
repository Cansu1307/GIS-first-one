<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BingeWatch!</title>
    <link rel="stylesheet" href="styles2.css">

    <!--Sidebar-->
<div class="sidebar">
    <h2>Meine Listen</h2>
    <button>+ Ordner erstellen</button>
    <div class="folders">
        <div class="folder">Ordner 1</div>
        <div class="folder">Ordner 2</div>
    </div>
</div>

<!--Hauptinhalt-->
<div class="main-content">
    <a href="#" class="home-button">Home</a>
    <div class="path">Aktueller Pfad: Startseite > Meine Listen</div>
    <div class="grid">
       
        <!--Mein Beispiel: Black Panther-->
       <div class="entry-card">
        <div class="actions">
            <button>✏️</button>
            <button>🗑️</button>
        </div>
        <h4> Black Panther </h4> 
        <p> Black Panther is eine Science-Fiction-Actionfilm mit dem Hauptcharaketer T'Challa</p> 
        <small><input placeholder="Genre" ></small> 
        <p2><input placeholder="Beschreibung"></p2>
        <div class="stars">⭐ ⭐ ⭐ ⭐ ⭐</div>
    </div> 

        <!--Beispiel für eine Karte-->
        <div class="entry-card">
            <div class="actions">
                <button>✏️</button>
                <button>🗑️</button>
            </div>
            <h4><input placeholder="Name" ></h4> <!--eintippen-->
            <p><input placeholder="Beschreibung"></p> <!--eintippen-->
            <small><input placeholder="Genre" ></small> <!--eintippen-->
            <p2><input placeholder="Beschreibung"></p2> <!--add in css-->
            <div class="stars">⭐ ⭐ ⭐ ⭐ ⭐</div>
        </div> 
        <!--Allgemeines Aussehen-->
        <div class="add-button">+ Hinzufügen</div>
    </div>
</div>

<!-- Popup -->
<div class="popup" id="popup">
    <h3>Film/Serie hinzufügen</h3>
    <input type="text" placeholder="Name">
    <input type="file">
    <textarea placeholder="Beschreibung" rows="3"></textarea>
    <input type="text" placeholder="Genre">
    <div class="stars">
        <span class="star">★</span>
        <span class="star">★</span>
        <span class="star">★</span>
        <span class="star">★</span>
        <span class="star">★</span>
    </div>
    <textarea placeholder="Notizen" rows="3"></textarea>
    <div class="popup-footer">
        <button>Fertig</button>
    </div>
</div>

</body>
</html>
